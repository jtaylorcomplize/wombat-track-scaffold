name: Puppeteer UI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_pattern:
        description: 'Test file pattern to run'
        required: false
        default: '*'

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: wombat-track/package-lock.json
      
      - name: Install dependencies
        working-directory: ./wombat-track
        run: |
          npm ci
          # Install additional system dependencies for Puppeteer
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libxkbcommon0 \
            libasound2
      
      - name: Build application
        working-directory: ./wombat-track
        run: npm run build
      
      - name: Run Puppeteer tests
        working-directory: ./wombat-track
        run: |
          if [ "${{ github.event.inputs.test_pattern }}" != "" ]; then
            NODE_OPTIONS="--experimental-vm-modules" npm run test:ui -- --testNamePattern="${{ github.event.inputs.test_pattern }}"
          else
            NODE_OPTIONS="--experimental-vm-modules" npm run test:ui
          fi
        env:
          CI: true
          HEADLESS: true
          # Remove hardcoded TEST_URL - let jest-puppeteer handle dynamic port allocation
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: puppeteer-screenshots
          path: wombat-track/screenshots/
          retention-days: 7
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: wombat-track/test-results/
          retention-days: 7
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸ§ª Puppeteer UI Test Results
            
            **Status**: ${{ job.status }}
            **Node Version**: ${{ matrix.node-version }}
            
            [View test artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            <details>
            <summary>Test Summary</summary>
            
            - Total Tests: See artifacts
            - Duration: ${{ job.duration }}
            
            </details>

  visual-regression:
    runs-on: ubuntu-latest
    needs: ui-tests
    if: github.event_name == 'pull_request'
    
