name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run TypeScript check
      run: npx tsc --noEmit
    
    - name: Run lint
      run: npm run lint
    
    - name: Run build (catch runtime import failures)
      run: npm run build
    
    - name: Run tests
      run: npm test
    
    - name: Install Puppeteer dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          ca-certificates \
          fonts-liberation \
          libappindicator3-1 \
          libasound2 \
          libatk-bridge2.0-0 \
          libatk1.0-0 \
          libc6 \
          libcairo2 \
          libcups2 \
          libdbus-1-3 \
          libexpat1 \
          libfontconfig1 \
          libgbm1 \
          libgcc1 \
          libglib2.0-0 \
          libgtk-3-0 \
          libnspr4 \
          libnss3 \
          libpango-1.0-0 \
          libpangocairo-1.0-0 \
          libstdc++6 \
          libx11-6 \
          libx11-xcb1 \
          libxcb1 \
          libxcomposite1 \
          libxcursor1 \
          libxdamage1 \
          libxext6 \
          libxfixes3 \
          libxi6 \
          libxrandr2 \
          libxrender1 \
          libxss1 \
          libxtst6 \
          lsb-release \
          wget \
          xdg-utils

    - name: Run sidebar visual regression test
      run: npm test -- tests/sidebar-visual.spec.js --detectOpenHandles --forceExit
      env:
        CI: true
        HEADLESS: true

    - name: Upload visual regression screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: visual-regression-screenshots-${{ matrix.node-version }}
        path: tests/__screenshots__/
        retention-days: 7

    - name: Run UI tests
      run: npm run test:ui

    - name: Upload UI test screenshots
      if: always()
      uses: actions/upload-artifact@v4  
      with:
        name: ui-test-screenshots-${{ matrix.node-version }}
        path: screenshots/
        retention-days: 7