name: ðŸš€ SPQR Auto-Publish to Looker Studio

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no actual publishing)'
        required: false
        default: 'false'
        type: boolean
      card_limit:
        description: 'Maximum number of cards to publish (0 = all)'
        required: false
        default: '0'
        type: string

env:
  NODE_VERSION: '20'
  PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: 'true'

jobs:
  validate-and-lint:
    name: ðŸ” Validate Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“‹ Install dependencies
        run: |
          npm ci
          npm install puppeteer eslint @typescript-eslint/parser @typescript-eslint/eslint-plugin
          
      - name: ðŸ” Run ESLint on Puppeteer script
        run: |
          npx eslint scripts/spqr_puppeteer_publish.js --format=compact
          
      - name: ðŸ“Š Validate SPQR card data
        run: |
          echo "ðŸ” Validating SPQR card JSON files..."
          find src/data/spqr/validation/ -name "*.json" -exec node -c {} \;
          echo "âœ… All SPQR card JSON files are valid"
          
      - name: ðŸ§ª Puppeteer smoke test
        run: |
          echo "ðŸ§ª Running Puppeteer smoke test..."
          node -e "
            const puppeteer = require('puppeteer');
            (async () => {
              console.log('Testing Puppeteer installation...');
              const browser = await puppeteer.launch({ headless: 'new' });
              const page = await browser.newPage();
              await page.goto('https://example.com');
              const title = await page.title();
              console.log('âœ… Puppeteer test successful. Page title:', title);
              await browser.close();
            })();
          "

  spqr-auto-publish:
    name: ðŸ“Š Publish SPQR Cards to Looker Studio
    runs-on: ubuntu-latest
    needs: validate-and-lint
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ“‹ Install dependencies
        run: |
          npm ci
          npm install puppeteer
          
      - name: ðŸ”§ Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            fonts-liberation \
            libasound2 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libatspi2.0-0 \
            libcups2 \
            libdbus-1-3 \
            libdrm2 \
            libgtk-3-0 \
            libnspr4 \
            libnss3 \
            libwayland-client0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            xdg-utils
            
      - name: ðŸ“ Log automation start to governance log
        run: |
          mkdir -p logs
          echo "{\"timestamp\":\"$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)\",\"event_type\":\"spqr_auto_publish_workflow_start\",\"user_id\":\"github-actions\",\"user_role\":\"automation\",\"resource_type\":\"dashboard\",\"resource_id\":\"looker_studio\",\"action\":\"workflow_start\",\"success\":true,\"details\":{\"phase\":\"Phase4â€“RuntimeObservability\",\"subtask\":\"SPQR Auto-Publish\",\"workflow_trigger\":\"manual_dispatch\",\"dry_run\":\"${{ github.event.inputs.dry_run }}\",\"card_limit\":\"${{ github.event.inputs.card_limit }}\",\"runner\":\"${{ runner.os }}\"},\"runtime_context\":{\"phase\":\"Phase4â€“RuntimeObservability\",\"environment\":\"production\",\"automation_tool\":\"github-actions\"}}" >> logs/governance.jsonl
          
      - name: ðŸš€ Execute SPQR Auto-Publish
        env:
          GOOGLE_EMAIL: ${{ secrets.GOOGLE_EMAIL }}
          GOOGLE_PASSWORD: ${{ secrets.GOOGLE_PASSWORD }}
          LOOKER_REPORT_URL: ${{ secrets.LOOKER_REPORT_URL }}
          NODE_ENV: production
          DRY_RUN: ${{ github.event.inputs.dry_run }}
          CARD_LIMIT: ${{ github.event.inputs.card_limit }}
        run: |
          echo "ðŸš€ Starting SPQR Auto-Publish automation..."
          echo "ðŸ“Š Dry run mode: ${{ github.event.inputs.dry_run }}"
          echo "ðŸ“‹ Card limit: ${{ github.event.inputs.card_limit }}"
          
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "ðŸ§ª Running in dry-run mode - no actual publishing will occur"
            node scripts/spqr_puppeteer_publish.js --dry-run
          else
            echo "ðŸš¨ Running in production mode - cards will be published to Looker Studio"
            node scripts/spqr_puppeteer_publish.js
          fi
          
      - name: ðŸ“Š Upload automation artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: spqr-auto-publish-logs
          path: |
            logs/governance.jsonl
            screenshots/
          retention-days: 30
          
      - name: ðŸ“ Log automation completion to governance log
        if: always()
        run: |
          if [ "$?" -eq 0 ]; then
            STATUS="success"
            SUCCESS="true"
            MESSAGE="SPQR Auto-Publish workflow completed successfully"
          else
            STATUS="failed"
            SUCCESS="false" 
            MESSAGE="SPQR Auto-Publish workflow failed"
          fi
          
          echo "{\"timestamp\":\"$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)\",\"event_type\":\"spqr_auto_publish_workflow_complete\",\"user_id\":\"github-actions\",\"user_role\":\"automation\",\"resource_type\":\"dashboard\",\"resource_id\":\"looker_studio\",\"action\":\"workflow_complete\",\"success\":$SUCCESS,\"details\":{\"phase\":\"Phase4â€“RuntimeObservability\",\"subtask\":\"SPQR Auto-Publish\",\"workflow_status\":\"$STATUS\",\"completion_message\":\"$MESSAGE\",\"dry_run\":\"${{ github.event.inputs.dry_run }}\",\"card_limit\":\"${{ github.event.inputs.card_limit }}\"},\"runtime_context\":{\"phase\":\"Phase4â€“RuntimeObservability\",\"environment\":\"production\",\"automation_tool\":\"github-actions\"}}" >> logs/governance.jsonl
          
      - name: ðŸ“¤ Commit updated governance log
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if [ -f logs/governance.jsonl ] && [ -s logs/governance.jsonl ]; then
            git add logs/governance.jsonl
            
            if git diff --staged --quiet; then
              echo "No changes to commit"
            else
              git commit -m "ðŸ“ Update governance log - SPQR Auto-Publish workflow

              - Automated SPQR card publishing to Looker Studio
              - Phase 4 Runtime Observability subtask completion
              - Dry run: ${{ github.event.inputs.dry_run }}
              - Card limit: ${{ github.event.inputs.card_limit }}
              
              ðŸ¤– Generated with GitHub Actions"
              
              git push
              echo "âœ… Governance log updated and committed"
            fi
          else
            echo "âš ï¸ No governance log file found or file is empty"
          fi
          
  notify-completion:
    name: ðŸ“¢ Notify Completion
    runs-on: ubuntu-latest
    needs: spqr-auto-publish
    if: always()
    
    steps:
      - name: ðŸ“¥ Checkout repository  
        uses: actions/checkout@v4
        
      - name: ðŸŽ‰ Success notification
        if: needs.spqr-auto-publish.result == 'success'
        run: |
          echo "ðŸŽ‰ SPQR Auto-Publish completed successfully!"
          echo "âœ… All SPQR cards have been published to Looker Studio"
          echo "ðŸ“Š Check the governance log for detailed execution metrics"
          echo "ðŸ”— Report URL: ${{ secrets.LOOKER_REPORT_URL }}"
          
      - name: âŒ Failure notification  
        if: needs.spqr-auto-publish.result == 'failure'
        run: |
          echo "âŒ SPQR Auto-Publish failed!"
          echo "ðŸ” Check the workflow logs for error details"
          echo "ðŸ“‹ Review the governance log for partial completion status"
          echo "ðŸš¨ Manual intervention may be required"
          
      - name: âš ï¸ Partial completion notification
        if: needs.spqr-auto-publish.result == 'success' && github.event.inputs.dry_run == 'true'
        run: |
          echo "ðŸ§ª SPQR Auto-Publish dry run completed!"
          echo "â„¹ï¸ This was a simulation - no actual cards were published"
          echo "ðŸš€ Run without dry_run=true to publish cards to Looker Studio"
          
      - name: ðŸ“Š Generate workflow summary
        if: always()
        run: |
          echo "## ðŸ“Š SPQR Auto-Publish Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow Status:** ${{ needs.spqr-auto-publish.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Dry Run Mode:** ${{ github.event.inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY  
          echo "**Card Limit:** ${{ github.event.inputs.card_limit }}" >> $GITHUB_STEP_SUMMARY
          echo "**Execution Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Phase 4 - Runtime Observability Status" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… SPQR Dashboard Metrics implemented" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Enhanced Governance Logger active" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Alert integration configured" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Auto-publish automation executed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Review published cards in Looker Studio report" >> $GITHUB_STEP_SUMMARY 
          echo "- Verify governance log entries" >> $GITHUB_STEP_SUMMARY
          echo "- Schedule regular automated updates" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor dashboard performance and usage" >> $GITHUB_STEP_SUMMARY